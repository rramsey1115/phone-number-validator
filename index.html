<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Phone Number Checker</title>
  </head>
  <body>
    <header id="header">
      <h1>Phone Number Validator</h1>
      <p>
        Enter a phone number below to validate its format as a valid US phone
        number
      </p>
    </header>
    <main id="main">
      <div id="input-container">
        <input id="user-input" />
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="results-div">
        <!-- results of validator render here using JS -->
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
